<div class="container">
  <h1>hola mi primer proyecto</h1>
<h2>{{welcom}}</h2>
<ul>
  <li *ngFor="let task of tasks">
    {{task}}
  </li>
</ul>
<hr />
<h2>{{'hola'.repeat(4)}}</h2>
<p>la suma de 3+3 es {{3+3}}</p>
<p>Hola soy {{name()}} y mi edad es: {{age}}</p>

<hr />
<img [src]="person.avatar" alt="">
<input type="number" [value]="person.age">
<button [disabled]="disabled">Clic me</button>
<p>person: {{person.name}}</p>

<hr />
<button (click)="clickHandler()">clic me</button>
<button (dblclick)="clickHandler()">double me</button>
<p>(change)</p>
<input type="number" [value]="person.age" (change)="changeHandler($event)">
<p>(keydown)</p>
<input type="text" [value]="person.name" (keydown)="keydowndHandler($event)">
<p>(keydown shift)</p>
<input type="text" [value]="person.name" (keydown.shift.t)="clickHandler()">

<hr />
<h1>Signal</h1>
<input type="text" [value]="name()" (change)="changeHandler($event)">
<p>name: {{name()}}</p>


</div>
